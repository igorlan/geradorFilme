<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Filmes - Igor Lansarotto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="/script.js" defer></script>
</head>

<body>

    <section class="card">
        <div class="container">
            <header>
                <img src="./assets/Logo.png" alt="">
                <button id="button-start" onclick="start()">
                    <p>Nova Reccomendação</p>
                    <img src="./assets/Gerar.png" alt="">
                </button>

                <div class="toggle-buttons">
                    <button id="normalModeButton" onclick="toggleMovieMode('normal')">Modo Normal</button>
                    <button id="terrorModeButton" onclick="toggleMovieMode('terror')">Modo Terror</button>
                </div>
            </header>

            <section class="movies">
            </section>

        </div>
    </section>
    <div id="filmeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="trailerIframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div id="detailsModal" class="modal details-modal">
        <div id="detailsContent" class="modal-content">
            <span class="close" onclick="closeDetailsModal()">&times;</span>
            <div class="movie-details">
            </div>
        </div>
    </div>
    <footer class="disclaimer">
        <p>A idéia do projeto é gerar 3 recomendações extremamente aleatórias baseada em NADA, com a opção de você
            assistir o filme completo ou ver o trailer.
            <br><br>(Alguns filmes devem funcionar apenas trailer) - Igor Lansarotto
        </p>
    </footer>
</body>

</html>
